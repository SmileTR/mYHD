<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title></title>
	<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" >
	<link rel="stylesheet" href="css/index.css">
</head>
<body>

	<div class="yhd_page">
		<!-- 搜索框部分 -->
		<div class="yhd_search">
			<form action="" class="yhd_searchBox">
				<span class="glyphicon glyphicon-search"></span>
				<input type="text" name="search" placeholder="买智能硬件上1号店">
			</form>
			<div class="yhd_login"><span class="glyphicon glyphicon-user"></span></div>
			<div class="yhd_cart"><span class="glyphicon glyphicon-shopping-cart"></span></div>
		</div>
		<!-- 轮播图部分 -->
		<div class="yhd_banner clearFloat">
			<ul class="banner_list clearFloat">
				<li class="banner_img"><a href="javascript:;" title=""><img src="images/banner1.jpg" alt=""></a></li>
				<li class="banner_img"><a href="javascript:;" title=""><img src="images/banner2.jpg" alt=""></a></li>
				<li class="banner_img"><a href="javascript:;" title=""><img src="images/banner3.jpg" alt=""></a></li>
				<li class="banner_img"><a href="javascript:;" title=""><img src="images/banner4.jpg" alt=""></a></li>
			</ul>
			<ul class="banner_bottom clearFloat">
				<li><a href="javascript:;" title=""><img src="images/banner_bottom2.jpg" alt=""></a></li>
				<li><a href="javascript:;" title=""><img src="images/banner_bottom.jpg" alt=""></a></li>
				<li><a href="javascript:;" title=""><img src="images/banner_bottom3.jpg" alt=""></a></li>
			</ul>
		</div>
		<!-- 导航部分 -->
		<div class="yhd_nav">
			<ul class="nav_list clearFloat">
				<li><a href="javascript:;" title=""><img src="images/ttqd.gif" alt=""><span class="tips">领钱</span><span class="title">天天签到</span></a></li>
				<li><a href="javascript:;" title=""><img src="images/qmcj.png" alt=""><span class="tips">抽大</span><span class="title">全名抽奖</span></a></li>
				<li><a href="javascript:;" title=""><img src="images/lqzx.png" alt=""><span class="title">领券中心</span></a></li>
				<li><a href="javascript:;" title=""><img src="images/jkg.png" alt=""><span class="title">进口馆</span></a></li>
				<li><a href="javascript:;" title=""><img src="images/czzx.png" alt=""><span class="title">充值中心</span></a></li>
			</ul>
		</div>
		<!-- 广告部分 -->
		<div class="yhd_ad">
			
				<div class="ad_title">
					<span class="yhrd"></span>
					<span class="ad_tip"><a href="javascript:;">1号店最全金币玩法大升级啦！</a></span>
					<span class="ad_right">〉</span>
				</div>
				<div class="ad_img clearFloat">
					<div class="img_left"><a href="javascript:;" title=""><img src="images/img_left.gif" alt=""></div>
					<div class="img_right"><a href="javascript:;" title=""><img src="images/img_right.gif" alt=""></div>
					<div class="img_right"></div>
				</div>
			
		</div>
		<!-- 产品部分 -->
		<div class="yhd_product">
			<div class="super_pro">
				<div class="super_proTitle">超级单品</div>
				<div class="super_proTime">
					<span class="hour time"></span>
					<span>:</span>
					<span class="min time"></span>
					<span>:</span>
					<span class="sec time"></span>
				</div>
				<div class="super_proTip">爆款超值购 》</div>
				
			</div>
			<div class="super_proContent clearFloat">
				<ul class="super_proList">
					<li>
						<a href="javascript:;" title=""><img src="images/super_pro1.jpg" alt="">
							<span class="super_proPrice">
								洁柔（C&S）
								<p><em>￥59.8</em> <del>￥129</del></p>
							</span>
						</a>
					</li>
					<li>
						<a href="javascript:;" title=""><img src="images/super_pro2.jpg" alt="">
							<span class="super_proPrice">
								新西兰羊肉片
								<p><em>￥29.9</em> <del>￥62</del></p>
							</span>
						</a>
					</li>
					<li>
						<a href="javascript:;" title=""><img src="images/super_pro3.jpg" alt="">
							<span class="super_proPrice">
								黑糯玉米
								<p><em>￥22.9</em> <del>￥69</del></p>
							</span>
						</a>
					</li>
					
				</ul>
			</div>
			<div class="super_content clearFloat">
				<div class="super_brand"><span>超级品牌</span><a href="javascript:;" title=""><img src="images/super_brand.jpg" alt=""></a></div>
				<div class="super_type"><span>超级品类</span><a href="javascript:;" title=""><img src="images/super_type.jpg" alt=""></a></div>
			</div>
			<div class="pro_offer">
				<div class="offer_content">
					<a href="javascript:;" title="">
						<span class="offer_title ysbx">饮食宝箱</span>
						<span class="offer_decoration">米面粮油 满199减100</span>
						<div class="offer_img">
							<div class="offer_leftImg"><img src="images/offer_leftImg1.jpg" alt=""></div>
							<div class="offer_rightImg"><img src="images/offer_rightImg1.jpg" alt=""></div>
						</div>
					</a>
				</div>
				<div class="offer_content clearFloat">
					<a href="javascript:;" title="">
						<span class="offer_title zws">早晚市 9.9元尝鲜</span>
						<span class="offer_decoration">一日三档 限时抢鲜</span>
						<div class="offer_img">
							<div class="offer_leftImg"><img src="images/offer_leftImg2.jpg" alt=""></div>
							<div class="offer_rightImg"><img src="images/offer_rightImg2.jpg" alt=""></div>
						</div>
					</a>
				</div>
				<div class="offer_content">
					<a href="javascript:;" title="">
						<span class="offer_title yhw">有好物</span>
						<span class="offer_decoration">七彩厨房 告别单调》</span>
						<div class="offer_img">
							<div class="offer_leftImg"><img src="images/offer_leftImg3.jpg" alt=""></div>
							<div class="offer_rightImg"><img src="images/offer_rightImg3.jpg" alt=""></div>
						</div>
					</a>
				</div>
				<div class="offer_content">
					<a href="javascript:;" title="">
						<span class="offer_title myqz">母婴亲子</span>
						<span class="offer_decoration">花王好奇 两件八折</span>
						<div class="offer_img">
							<div class="offer_leftImg"><img src="images/offer_leftImg4.jpg" alt=""></div>
							<div class="offer_rightImg"><img src="images/offer_rightImg4.jpg" alt=""></div>
						</div>
					</a>
				</div>
			</div>
		</div>
	</div>
	
	<script type="text/javascript" src="js/index.js"></script>

</body>
</html>
